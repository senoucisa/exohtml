<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mon premier tableau</title>
<link rel="stylesheet" href="css/05_tableau.css">  
</head>
<body>
    
    <h1> Un tableau,pour les données "tabulaires</h1>
    <!-- ouverture du tableau : TABLE-->

    <!-- border juste quand on monte le tableau car désuet -->

    <table>

         <!-- titre du tableau: (La legende) caption (les cellules sont fusionnées) -->

        <caption>Vente de la semaine</caption>

        <!--rangée d'en tête de colonnes du tableau -->
        <thead>

           <tr>

            <!-- cellules d'en-tête:TH table head -->
               <th>Jour</th>
               <th>Smartphones</th>
               <th>Tablettes</th>
               <th>Ordinateurs portables</th>


           </tr>
        </thead>
        <!-- le bas ou la fin du tableau :TFOOT les normes du W3C mettent la balise tfoot avant la balise tbody -->
        <tfoot>
            <tr>
                <td>Total</td>
                <td>205</td>
                <td>270</td>
                <td>235</td>
            </tr>
        </tfoot>
        <!--        VOIR -->


        <!-- le corps du tableau :TBODY-->

        <tbody>
            <!-- tr*5>td*4:pour faire notre tableau de 5 rangées et 4 colonnes -->
            <!-- rangée de tableau:tr,table row -->
        

           <tr>
               <!-- cellules de tableau:ID,table data -->
               <td>Lundi</td>
               <td>20</td>
               <td>30</td>
               <td>40</td>
           </tr>
           <tr>
               <td>Mardi</td>
               <td>50</td>
               <td>60</td>
               <td>70</td>
           </tr>
           <tr>
               <td>Mercredi</td>
               <td>80</td>
               <td>90</td>
               <td>15</td>
           </tr>
           <tr>
               <td>Jeudi</td>
               <td>10</td>
               <td>25</td>
               <td>35</td>
           </tr>
           <tr>
               <td>Vendredi</td>
               <td>45</td>
               <td>65</td>
               <td>75</td>
           </tr>





        </tbody>













    </table>

</body>
</html>
