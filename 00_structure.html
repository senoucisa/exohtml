<!DOCTYPE html><!--ceci est un commentaire : DOCTYPE est la premiére balise obligatoire dans une page HTML : elle désigne le type de document pour le navigateur ici .html-->
<html lang="fr"><!--la balise html désigne le debut de la page : l'attribut lang dont la valeur est fr désigne la langue, le français utilisé côté utilisateur-->
<head>
    <meta charset="UTF-8"><!--L'encodage des caractères pour afficher les caractères spéciaux tels que les accents-->
    <title>Ma première page HTML - structure de base de la page</title><!--Le titre de la page-->

</head>
<body><!--tout ce qui sera affiché sur la page s'écrit à l'intérieur de la balise body, le corps du document-->
    <h1>Ma première page ; youpi !</h1>
</body>    

</html>
